<html>

	<script>


	function makeDictionary(text){
		let words = text.split(' ');
		let dictionary = {};

		for(let i=0; i<words.length; i++){
			let word = words[i];
			if (dictionary[word]){
				dictionary[word]++;
			} else {
				dictionary[word] = 1;
			};
		};

		return dictionary;
	};

	function getCount(word){
		let count = 0;
		if (word in this.dictionary){
			count = this.dictionary[word];
		};

		return count;
	};

	function getCountForHumans(word){
		return "there are " + this.count(word) + " occurances of " + word + " in this book";
	};


	function makeBook(text){
		let book = {};
		book.dictionary = makeDictionary(text);
		book.getCount = getCount;
		book.getCountForHumans = getCountForHumans;

		return book;
	};

	</script>
